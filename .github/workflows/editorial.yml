name: Robot Editorial (Modo A)

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM Colombia (UTC-5 ‚Üí 14:00 UTC)
    - cron: "0 14 * * *"
    # 3:00 PM Colombia (UTC-5 ‚Üí 20:00 UTC)
    - cron: "0 20 * * *"
    # 9:00 PM Colombia (UTC-5 ‚Üí 02:00 UTC)
    - cron: "0 2 * * *"

jobs:
  run-editorial:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Run Robot (Modo A)
        env:
          # üîÅ MODO A
          RUN_MODE: "A"

          # üß† OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # ‚òÅÔ∏è R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # üßµ Threads
          THREADS_USER_ACCESS_TOKEN: ${{ secrets.THREADS_USER_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          ENABLE_THREADS_PUBLISH: "true"

          # üì∏ Instagram
          ENABLE_IG_PUBLISH: "true"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # üé¨ Reels
          ENABLE_REELS: "true"
          REEL_SECONDS: "15"
          REEL_W: "1080"
          REEL_H: "1920"

          # üß™ SIMULACI√ìN (cambiar a false cuando quieras publicar real)
          DRY_RUN: "false"

        run: |
          python -u main.py
