name: Drive to R2 Sync

on:
  workflow_dispatch:
  schedule:
    # cada 3 horas (aj√∫stalo)
    - cron: "0 */3 * * *"

jobs:
  run-drive-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Drive Sync
        env:
          # R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto

          # Drive Service Account JSON (PEGADO COMPLETO EN SECRETS)
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}

          # Folder IDs
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}               # UGC_UPLOADS
          GDRIVE_DONE_FOLDER_ID: ${{ secrets.GDRIVE_DONE_FOLDER_ID }}     # UGC_DONE

          # R2 destination prefix
          UGC_INBOX_PREFIX: "ugc/inbox/"

        run: |
          python -u drive_sync.py
