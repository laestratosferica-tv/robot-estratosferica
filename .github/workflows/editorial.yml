name: Robot Editorial (Modo A) - Auto

on:
  schedule:
    - cron: "0 14 * * *" # 9am Colombia (UTC-5 => 14:00 UTC)
    - cron: "0 20 * * *" # 3pm Colombia (UTC-5 => 20:00 UTC)
    - cron: "0 2 * * *"  # 9pm Colombia (UTC-5 => 02:00 UTC)
  workflow_dispatch:

jobs:
  run-editorial:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Run robot (MODE A)
        env:
          RUN_MODE: "A"

          # R2 / S3
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # Threads
          THREADS_USER_ACCESS_TOKEN: ${{ secrets.THREADS_USER_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          ENABLE_THREADS_PUBLISH: "true"

          # Instagram (Graph API)
          ENABLE_IG_PUBLISH: "true"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # Reels output
          ENABLE_REELS: "true"
          REEL_SECONDS: "15"
          REEL_W: "1080"
          REEL_H: "1920"

          # Templates (modo A visual)
          TEMPLATE_DIR: "assets/templates"
          LOGO_PCT_NONE: "60"
          LOGO_PCT_SMALL: "30"
          LOGO_PCT_BIG: "10"
          LOGO_SMALL_SCALE: "0.35"
          LOGO_BIG_SCALE: "0.85"

          # MÃºsica NCS (best-effort)
          ENABLE_NCS_MUSIC: "true"
          NCS_VOLUME: "0.14"

          # Default assets fallback (si no hay templates)
          ASSET_BG: "assets/bg.jpg"
          ASSET_LOGO: "assets/logo.png"

        run: |
          python -u main.py
