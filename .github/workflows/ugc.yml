name: Robot UGC Runner (Modo B)

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM Colombia (UTC-5 ‚Üí 14:00 UTC)
    - cron: "0 14 * * *"
    # 3:00 PM Colombia (UTC-5 ‚Üí 20:00 UTC)
    - cron: "0 20 * * *"
    # 9:00 PM Colombia (UTC-5 ‚Üí 02:00 UTC)
    - cron: "0 2 * * *"

concurrency:
  group: robot-ugc-mode-b
  cancel-in-progress: true

jobs:
  run-ugc:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Run robot (Modo B)
        env:
          # ‚úÖ MODO B
          RUN_MODE: "B"

          # üîê R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # ü§ñ OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # üì∏ Instagram Publishing
          ENABLE_IG_PUBLISH: "false"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # ‚öôÔ∏è Control diario
          MAX_POSTS_PER_DAY: "1"

        run: |
          python -u main.py
