name: Robot UGC Runner (Modo B)

on:
  workflow_dispatch:
  schedule:
    # Corre 3 veces al d√≠a, pero publicar√° m√°ximo 1/d√≠a por tu state.json
    - cron: "0 14 * * *"  # 9am Colombia
    - cron: "0 20 * * *"  # 3pm Colombia
    - cron: "0 2 * * *"   # 9pm Colombia (02:00 UTC)

jobs:
  run-ugc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Run robot (Modo B)
        env:
          RUN_MODE: "B"

          # üîê R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # ü§ñ OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # üì∏ Instagram
          ENABLE_IG_PUBLISH: "true"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # üß† Cadencia
          MAX_POSTS_PER_DAY: "1"

        run: |
          python -u main.py
