name: Robot Editorial (Modo A) - Auto

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM Colombia (UTC-5 -> 14:00 UTC)
    - cron: "0 14 * * *"
    # 3:00 PM Colombia (UTC-5 -> 20:00 UTC)
    - cron: "0 20 * * *"
    # 9:00 PM Colombia (UTC-5 -> 02:00 UTC)
    - cron: "0 2 * * *"

jobs:
  run-editorial:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Run robot (MODE A)
        env:
          RUN_MODE: "A"

          # R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # Threads (si estás publicando en Threads)
          ENABLE_THREADS_PUBLISH: "true"
          THREADS_USER_ACCESS_TOKEN: ${{ secrets.THREADS_USER_ACCESS_TOKEN }}

          # Instagram Publishing
          ENABLE_IG_PUBLISH: "true"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # Reels
          ENABLE_REELS: "true"
          REEL_SECONDS: "15"
          REEL_W: "1080"
          REEL_H: "1920"
          REEL_FPS: "30"

          # Assets
          ASSET_BG: "assets/bg.jpg"
          ASSET_LOGO: "assets/logo.png"
          ASSET_MUSIC: "assets/music.mp3"

          # Reel “gamer dynamic” tuning
          LOGO_NONE_PCT: "60"
          LOGO_SMALL_PCT: "30"
          LOGO_BIG_PCT: "10"

          REEL_MUSIC_ALWAYS: "true"
          REEL_MUSIC_VOLUME: "0.15"

          REEL_VOICE_PCT: "0"           # (por ahora 0, luego lo activamos)
          REEL_VOICE_VOLUME: "1.0"

          REEL_GLITCH_PCT: "60"
          REEL_SCANLINES_PCT: "70"

          # HTTP
          HTTP_TIMEOUT: "30"

          # Debug
          DRY_RUN: "false"

        run: |
          python -u main.py
