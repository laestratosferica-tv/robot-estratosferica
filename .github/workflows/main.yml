name: Robot UGC Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"
    - cron: "0 20 * * *"
    - cron: "0 2 * * *"

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
          ffprobe -version

      - name: Run robot
        env:
          # üî• FORZAMOS MODO B (UGC)
          RUN_MODE: "B"

          # üîê R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}

          # ü§ñ OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # üì∏ Instagram
          ENABLE_IG_PUBLISH: "true"
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          GRAPH_VERSION: "v25.0"

          # üéÆ UGC PATHS
          UGC_INBOX_PREFIX: "ugc/inbox/"
          UGC_PROCESSED_PREFIX: "ugc/processed/"
          UGC_FAILED_PREFIX: "ugc/failed/"
          UGC_OUTPUT_REELS_PREFIX: "ugc/outputs/reels/"
          UGC_STATE_KEY: "ugc/state/state.json"

          # üé¨ Video config
          UGC_CAP_SECONDS: "20"
          UGC_MIN_SECONDS: "5"
          UGC_FFMPEG_TIMEOUT: "600"

        run: |
          python -u main.py
