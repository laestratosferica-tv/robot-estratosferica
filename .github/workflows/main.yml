name: Robot Editorial Scheduler

on:
  schedule:
    # 9:00 AM Colombia (UTC-5 ‚Üí 14:00 UTC)
    - cron: "0 14 * * *"
    # 3:00 PM Colombia (UTC-5 ‚Üí 20:00 UTC)
    - cron: "0 20 * * *"
    # 9:00 PM Colombia (UTC-5 ‚Üí 02:00 UTC)
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Run robot
        env:
          # üîê R2
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto

          # ü§ñ OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # üßµ Threads
          THREADS_USER_ACCESS_TOKEN: ${{ secrets.THREADS_USER_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}

          # üì∞ MIX & BALANCE (IMPORTANTES)
          RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
          MAX_PER_FEED: ${{ secrets.MAX_PER_FEED }}
          MAX_AI_ITEMS: ${{ secrets.MAX_AI_ITEMS }}
          THREADS_STATE_KEY: ${{ secrets.THREADS_STATE_KEY }}

          # Opcionales (si no existen, usa defaults del main.py)
          SHUFFLE_ARTICLES: "true"
          REPOST_ENABLE: "true"
          REPOST_MAX_TIMES: "3"
          REPOST_WINDOW_DAYS: "7"

          # üé¨ REELS (activos por defecto)
          ENABLE_REELS: "true"
          REEL_SECONDS: "15"
          REEL_W: "1080"
          REEL_H: "1920"
          ASSET_BG: "assets/bg.jpg"
          ASSET_LOGO: "assets/logo.png"
          # ASSET_MUSIC: "assets/music.mp3"  # opcional si lo subes

        run: |
          python -u main.py
